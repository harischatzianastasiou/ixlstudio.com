<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IXLSTUDIO - BLOG</title>
    <link rel="icon" type="image/png" href="ixl.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,700;1,9..40,400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { color-scheme: light; height: 100%; }
        /* Body does not scroll – keeps mobile address bar visible (Chrome/Safari) */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #1a1a1a;
            color: #e4dcd2;
            line-height: 1.7;
            height: 100%;
            overflow: hidden;
        }
        /* Wrapper scrolls instead of viewport so toolbar stays visible on mobile */
        .scroll-wrapper {
            height: 100vh;
            overflow-y: scroll;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
        }
        /* Header: same as skgchess.html */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 9999;
            padding: 1.5rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            height: 90px;
        }
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .logo {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            text-decoration: none;
            white-space: nowrap;
            line-height: 1;
        }
        .logo:hover { color: rgba(255,255,255,0.8); }
        .logo-subtitle {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-size: 0.8rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1;
            margin-top: 0.2rem;
        }
        .nav-menu {
            display: flex;
            gap: 3rem;
            list-style: none;
        }
        .nav-menu a {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .nav-menu a:hover { color: rgba(255, 255, 255, 0.7); }
        .theme-toggle {
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.4);
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: background 0.2s, border-color 0.2s;
        }
        .theme-toggle:hover {
            background: rgba(255,255,255,0.25);
        }
        @media (max-width: 768px) {
            .header { padding: 1rem 2rem; height: 70px; }
            .logo { font-size: 1rem; }
            .logo-subtitle { font-size: 0.7rem; margin-top: 0.1rem; }
        }
        @media (max-width: 480px) {
            .header { padding: 0.8rem 1rem; height: 60px; }
            .logo { font-size: 0.9rem; }
            .logo-subtitle { font-size: 0.6rem; margin-top: 0.05rem; }
        }
        .article-wrap {
            max-width: 720px;
            margin: 0 auto;
            padding: 6rem 2rem 4rem;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: rgba(0,0,0,0.6);
            text-decoration: none;
            font-size: 0.9rem;
        }
        .back-link { color: rgba(255,255,255,0.7); }
        .back-link:hover { color: #e4dcd2; }
        .article-title {
            font-size: clamp(1.75rem, 4vw, 2.5rem);
            font-weight: 700;
            color: #e4dcd2;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }
        .article-meta {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.6);
            margin-bottom: 2rem;
        }
        .article-body {
            font-size: 1.05rem;
        }
        .article-body p { margin-bottom: 1.25rem; }
        .article-body a { color: #e4dcd2; text-decoration: underline; }
        .article-body a:hover { color: #fff; }
        .article-body code {
            background: rgba(255,255,255,0.1);
            padding: 0.15em 0.4em;
            font-size: 0.9em;
        }
        .article-body h2 { font-size: 1.35rem; margin: 2rem 0 0.75rem; color: #e4dcd2; }
        .article-body h3 { font-size: 1.15rem; margin: 1.5rem 0 0.5rem; }
        .article-body ul, .article-body ol { margin: 1rem 0 1rem 1.5rem; }
        .article-body li { margin-bottom: 0.4rem; }
        .article-body hr { margin: 2rem 0; border: none; border-top: 1px solid rgba(255,255,255,0.2); }
        /* Prev/next letter navigation for multi-part story */
        .letter-nav {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.15);
        }
        .letter-nav a {
            color: #e4dcd2;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
        }
        .letter-nav a:hover { color: #fff; text-decoration: underline; }
        .letter-nav .letter-next { margin-left: auto; }
        .error-msg { color: #c66; margin-top: 2rem; }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <a href="index.html" class="logo" id="logo-link">IXLSTUDIO</a>
            <span class="logo-subtitle">THOUGHTS</span>
        </div>
        <button type="button" class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">Dark</button>
    </header>
    <div class="scroll-wrapper">
        <main class="article-wrap">
            <a href="index.html#articles" class="back-link" id="back-to-articles">← Back to Blog</a>
            <div id="article-root">
            </div>
        </main>
    </div>
    <script>
        // Back link and logo: use history.back() when possible so index intro doesn't replay
        (function() {
            function goBackIfPossible(e) {
                if (window.history.length > 1) {
                    e.preventDefault();
                    window.history.back();
                }
            }
            document.getElementById('back-to-articles').addEventListener('click', goBackIfPossible);
            document.getElementById('logo-link').addEventListener('click', goBackIfPossible);
        })();
        // Theme toggle: same key as inbetween (devlog-theme) so preference is shared
        (function() {
            var stored = localStorage.getItem('devlog-theme');
            if (stored === 'dark') document.body.classList.add('dark-mode');
            var btn = document.getElementById('themeToggle');
            if (btn) {
                btn.textContent = document.body.classList.contains('dark-mode') ? 'Light' : 'Dark';
                btn.addEventListener('click', function() {
                    document.body.classList.toggle('dark-mode');
                    var isDark = document.body.classList.contains('dark-mode');
                    btn.textContent = isDark ? 'Light' : 'Dark';
                    localStorage.setItem('devlog-theme', isDark ? 'dark' : 'light');
                });
            }
        })();
        // Read article id from URL (?id=slug or #slug)
        function getArticleId() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            if (id) return id;
            const hash = window.location.hash.slice(1);
            return hash || null;
        }
        // Fetch articles and render the one matching id
        (function() {
            const root = document.getElementById('article-root');
            const id = getArticleId();
            if (!id) {
                root.innerHTML = '<p class="error-msg">No article specified. Use <code>article.html?id=your-article-id</code></p>';
                return;
            }
            fetch('articles.json')
                .then(function(res) { return res.ok ? res.json() : Promise.reject(new Error('Failed to load articles')); })
                .then(function(articles) {
                    const article = Array.isArray(articles) ? articles.find(function(a) { return a.id === id; }) : null;
                    if (!article) {
                        root.innerHTML = '<p class="error-msg">Article not found.</p>';
                        return;
                    }
                    document.title = article.title + ' — IXLSTUDIO';
                    // Build prev/next letter links if this is part of the "letter from the creator" series (id = letter-from-the-creator-N)
                    var letterNav = '';
                    var match = article.id.match(/^letter-from-the-creator-(\d+)$/);
                    if (match) {
                        var num = parseInt(match[1], 10);
                        var prevId = num > 0 ? 'letter-from-the-creator-' + (num - 1) : null;
                        var nextId = 'letter-from-the-creator-' + (num + 1);
                        var prevArticle = prevId ? articles.find(function(a) { return a.id === prevId; }) : null;
                        var nextArticle = articles.find(function(a) { return a.id === nextId; });
                        if (prevArticle || nextArticle) {
                            letterNav = '<nav class="letter-nav" aria-label="Letter navigation">';
                            if (prevArticle) {
                                letterNav += '<a href="article.html?id=' + encodeURIComponent(prevArticle.id) + '" class="letter-prev">← Previous letter</a>';
                            } else {
                                letterNav += '<span></span>';
                            }
                            if (nextArticle) {
                                letterNav += '<a href="article.html?id=' + encodeURIComponent(nextArticle.id) + '" class="letter-next">Next letter →</a>';
                            } else {
                                letterNav += '<span></span>';
                            }
                            letterNav += '</nav>';
                        }
                    }
                    root.innerHTML =
                        letterNav +
                        '<h1 class="article-title">' + escapeHtml(article.title) + '</h1>' +
                        (article.date ? '<p class="article-meta">' + escapeHtml(article.date) + '</p>' : '') +
                        '<div class="article-body">' + article.content + '</div>';
                })
                .catch(function() {
                    root.innerHTML = '<p class="error-msg">Could not load articles. Check that articles.json exists.</p>';
                });
        })();
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>

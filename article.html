<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article — IXLSTUDIO</title>
    <link rel="icon" type="image/png" href="ixl.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { color-scheme: light; min-height: 100%; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1a1a1a;
            color: #e4dcd2;
            line-height: 1.7;
            min-height: 100vh;
        }
        .header {
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 9999;
            padding: 1.25rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
        }
        .logo {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            text-decoration: none;
        }
        .logo:hover { color: rgba(255,255,255,0.8); }
        .nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }
        .nav a:hover { color: rgba(255,255,255,0.7); }
        .article-wrap {
            max-width: 720px;
            margin: 0 auto;
            padding: 6rem 2rem 4rem;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            font-size: 0.9rem;
        }
        .back-link:hover { color: #e4dcd2; }
        .article-title {
            font-size: clamp(1.75rem, 4vw, 2.5rem);
            font-weight: 700;
            color: #e4dcd2;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }
        .article-meta {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.6);
            margin-bottom: 2rem;
        }
        .article-body {
            font-size: 1.05rem;
        }
        .article-body p { margin-bottom: 1.25rem; }
        .article-body a { color: #e4dcd2; text-decoration: underline; }
        .article-body a:hover { color: #fff; }
        .article-body code {
            background: rgba(255,255,255,0.1);
            padding: 0.15em 0.4em;
            font-size: 0.9em;
        }
        .article-body h2 { font-size: 1.35rem; margin: 2rem 0 0.75rem; color: #e4dcd2; }
        .article-body h3 { font-size: 1.15rem; margin: 1.5rem 0 0.5rem; }
        .article-body ul, .article-body ol { margin: 1rem 0 1rem 1.5rem; }
        .article-body li { margin-bottom: 0.4rem; }
        .error-msg { color: #c66; margin-top: 2rem; }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">IXLSTUDIO</a>
        <nav class="nav">
            <a href="index.html#articles">Articles</a>
            <span style="margin: 0 0.5rem; opacity: 0.5;">·</span>
            <a href="index.html#contact">Contact</a>
        </nav>
    </header>
    <main class="article-wrap">
        <a href="index.html#articles" class="back-link">← Back to Articles</a>
        <div id="article-root">
            <p class="error-msg">Loading…</p>
        </div>
    </main>
    <script>
        // Read article id from URL (?id=slug or #slug)
        function getArticleId() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            if (id) return id;
            const hash = window.location.hash.slice(1);
            return hash || null;
        }
        // Fetch articles and render the one matching id
        (function() {
            const root = document.getElementById('article-root');
            const id = getArticleId();
            if (!id) {
                root.innerHTML = '<p class="error-msg">No article specified. Use <code>article.html?id=your-article-id</code></p>';
                return;
            }
            fetch('articles.json')
                .then(function(res) { return res.ok ? res.json() : Promise.reject(new Error('Failed to load articles')); })
                .then(function(articles) {
                    const article = Array.isArray(articles) ? articles.find(function(a) { return a.id === id; }) : null;
                    if (!article) {
                        root.innerHTML = '<p class="error-msg">Article not found.</p>';
                        return;
                    }
                    document.title = article.title + ' — IXLSTUDIO';
                    root.innerHTML =
                        '<h1 class="article-title">' + escapeHtml(article.title) + '</h1>' +
                        (article.date ? '<p class="article-meta">' + escapeHtml(article.date) + '</p>' : '') +
                        '<div class="article-body">' + article.content + '</div>';
                })
                .catch(function() {
                    root.innerHTML = '<p class="error-msg">Could not load articles. Check that articles.json exists.</p>';
                });
        })();
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
